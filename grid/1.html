<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .gc {
        display: grid;
        grid-template-columns: auto auto auto auto;
        gap: 10px;
       
        
     
       

    }

    .gc>div {
        background-color: yellow;
        text-align: center;
        font-size: 50px;
      
    }
</style>

<body>
    <h1> what do you think!</h1>

    <div class="gc">
        <div style="grid-column-start:4 ;grid-row-start: 2"> 1 </div>
        <div style="grid-column-start:2 ;grid-row-start: 1"> 2 </div>
        <div style="grid-column-start:1 ;grid-row-start: 1"> 3 </div>
        <div style="grid-column-start:3 ;grid-row-start: 1"> 4 </div>
        <div style="grid-column-start:3 ;grid-row-start: 2"> 5 </div>
        <div style="grid-column-start:4 ;grid-row-start: 1"> 6 </div>
        <div style="grid-column-start:1 ;grid-row-start: 2"> 7 </div>
        <div style="grid-column-start:2 ;grid-row-start: 2"> 8 </div>
    </div>
</body>

</html>
