<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>.cont{
    display:grid;
    grid-template-columns : repeat(60, 1fr);
    grid-template-rows: repeat(8, 1fr);
    padding: 10px;
    height: 100vh;
    gap: 5px;
    text-align: center;
    background-color: rgb(255, 255, 255); 
}
.cont>div{
    background-color:#46B2FD ;
    font-size: 2vh;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius:5px;

}
 </style>

<body>
    <div class="cont">
        <div style="grid-column: 1 /61 ;">22</div>
        <div style="grid-column: 1 / 30;">1</div>
        <div style="grid-column: 31 / 61;" >2</div>
        <div style="grid-column: 1 / 20;">3</div>
        <div style="grid-column: 21 / 40;">4</div>
        <div style="grid-column: 41 / 61;">5</div>
        <div style="grid-column: 1 / 15;"  >6</div>
        <div style="grid-column: 16 / 30;" >7</div>
        <div style="grid-column: 31 / 46;" >8</div>
        <div style=" grid-column: 46 / 61;" >9</div>
        <div style=" grid-column: 1 / 12;">10</div>
        <div style=" grid-column: 13 / 24;">11</div>
        <div style=" grid-column: 25 / 36;">12</div>
        <div style=" grid-column: 37 / 48;">13</div>
        <div style=" grid-column: 49/ 61;">14</div>
        <div style=" grid-column: 1 / 10;">15</div>
        <div style=" grid-column: 11 / 20;">16</div>
        <div style=" grid-column: 21 / 30;">17</div>
        <div style=" grid-column: 31 / 40;">18</div>
        <div style=" grid-column: 41 / 50;">19</div>
        <div style=" grid-column: 50 / 61;">20</div>
        <div style=" grid-column: 1 / 61; grid-row: 7 / 9;">21</div>

    </div>
</body>

</html>
